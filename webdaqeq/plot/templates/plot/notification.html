<!DOCTYPE html>
<html lang="es">
  {% extends 'plot/home.html' %}
  {% load bootstrap3 %}
  <meta charset="utf-8">
  {% block title %}
    {{page_title}}
  {% endblock %}

  {% block content %}
  <form role="form" method="post" enctype="multipart/form-data" {% if layout != 'vertical' %}class="form-{{ layout }}"{% endif %}>
      {% csrf_token %}
      {% bootstrap_form form layout=layout %}
      {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
  </form>
  <form role="form" method="post" action="/plot/signal/">
    {% csrf_token %}
    <input class="button" name="action" type="submit" value="Detener">
    <input type="hidden" name="this_url" value="{{this_url}}">
  </form>
  <form role="form" name="action" method="post" action="/plot/signal/">
    {% csrf_token %}
    <input class="button" name="action" type="submit" value="Reiniciar">
    <input type="hidden" name="this_url" value="{{this_url}}">
  </form>
{% endblock %}
</html>
